# Reference:
# https://developers.weixin.qq.com/miniprogram/dev/reference/configuration/app.html

# string[]  是  页面路径列表
pages:
  - pages/index/index
  - pages/logs/logs

# Object  否  全局的默认窗口表现
window:
  # HexColor  #000000  导航栏背景颜色，如 #000000
  navigationBarBackgroundColor: "#fff"
  # string   导航栏标题文字内容
  navigationBarTitleText: "WeChat"
  # string  white  导航栏标题颜色，仅支持 black / white
  navigationBarTextStyle: "black"

  # # string  default  导航栏样式，仅支持以下值： default 默认样式, custom 自定义导航栏，只保留右上角胶囊按钮。参见注 2。  微信客户端 6.6.0
  # navigationStyle: custom
  # # HexColor  #ffffff  窗口的背景色
  # backgroundColor: '#ffffff'

  # string  dark  下拉 loading 的样式，仅支持 dark / light
  backgroundTextStyle: "light"

  # # string  #ffffff  顶部窗口的背景色，仅 iOS 支持  微信客户端 6.5.16
  # backgroundColorTop: '#ffffff'
  # # string  #ffffff  底部窗口的背景色，仅 iOS 支持  微信客户端 6.5.16
  # backgroundColorBottom: '#ffffff'
  # # boolean  false  是否开启全局的下拉刷新。 详见 Page.onPullDownRefresh
  # enablePullDownRefresh: false
  # # number  50  页面上拉触底事件触发时距页面底部距离，单位为 px。详见 Page.onReachBottom
  # onReachBottomDistance: 50
  # # string  portrait  屏幕旋转设置，支持 auto / portrait / landscape 详见 响应显示区域变化  2.4.0 (auto) / 2.5.0 (landscape)
  # pageOrientation: portrait

# Object  否  底部 tab 栏的表现
tabBar:
  # HexColor  是   tab 上的文字默认颜色，仅支持十六进制颜色
  color: '#6e6d6b'
  # HexColor  是   tab 上的文字选中时的颜色，仅支持十六进制颜色
  selectedColor: '#fd4a5f'
  # HexColor  是   tab 的背景色，仅支持十六进制颜色
  backgroundColor: '#ffffff'
  # string  否  black  tabbar 上边框的颜色， 仅支持 black / white
  borderStyle: 'black'
  # Array  是   tab 的列表，详见 list 属性说明，最少 2 个、最多 5 个 tab
  list:
    - pagePath: "pages/index/index"
      text: "首页"
      # iconPath: "images/home.png"
      # selectedIconPath: "images/home-active.png"
    - pagePath: "pages/settings/settings"
      text: "设置"
      # iconPath: "images/cate.png"
      # selectedIconPath: "images/cate-active.png"
  # string  否  bottom  tabBar 的位置，仅支持 bottom / top
  position: bottom
  # boolean  否  false  自定义 tabBar，见详情
  custom: false

# Object  否  网络超时时间
networkTimeout: {}

# boolean  否  是否开启 debug 模式，默认关闭
debug: false

# boolean  否  是否启用插件功能页，默认关闭  2.1.0
functionalPages: false

# Object[]  否  分包结构配置  1.7.3
subpackages: []

# string  否  Worker 代码放置的目录  1.9.90
# workers: "worker"

# string[]  否  需要在后台使用的能力，如「音乐播放」
# requiredBackgroundModes: []

# Object  否  使用到的插件  1.9.6
# plugins: {}

# Object  否  分包预下载规则  2.3.0
# preloadRule: {}

# boolean  否  PC 小程序是否支持用户任意改变窗口大小（包括最大化窗口）；iPad 小程序是否支持屏幕旋转。默认关闭  2.3.0
# resizable: false

# Object  否  全局自定义组件配置  开发者工具 1.02.1810190
usingComponents: {}

# Object  否  小程序接口权限相关设置  微信客户端 7.0.0
permission: {}

# string  是  指明 sitemap.json 的位置
sitemapLocation: "./sitemap.json"

# string  否  指定使用升级后的weui样式  2.8.0
style: "v2"

# Object  否  指定需要引用的扩展库  2.2.1
useExtendedLib: {}

# Object  否  微信消息用小程序打开  微信客户端7.0.9
entranceDeclare: {}

# boolean  否  小程序支持 DarkMode  2.11.0
darkmode: false

# string  否  指明 theme.json 的位置，darkmode为true为必填  开发者工具 1.03.2004271
# themeLocation: "./theme.json"
